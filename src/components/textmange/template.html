<div class="mange">
    <div class="mange_top">
        <el-row>
            <el-col :span="12">
                    <el-date-picker
                    @change="changeDate"
                    class="date"
                    value-format="yyyy-MM-dd HH:mm:ss"
                    v-model="attendanceDate"
                    type="date"
                    placeholder="选择日期">
                 </el-date-picker>
            </el-col>
            <el-col align="right" :span="12">
                <el-button @click="importAttendance" class="import add_btn" round>
                    <img src="@/assets/images/1-1output.png">
                    <span>批量导出</span>
                </el-button>
            </el-col>
        </el-row>
    </div>


      <div class="table">
        <!-- 表格部分 -->
        <el-table
        :data="attendanceList"
        style="width: 100%">
        <el-table-column
        type="index"
        label="编号"
        width="50">
        </el-table-column>
        <el-table-column
          prop="personName"
          label="姓名">
        </el-table-column>
        <el-table-column
          prop="staffNumber"
          label="员工号">
        </el-table-column>
        <el-table-column
          prop="departmentName"
          label="部门">
        </el-table-column>
        <el-table-column
          prop="signStartTime"
          label="签到时间 ">
        </el-table-column>
        <el-table-column
          prop="signBackTime"
          label="签退时间">
        </el-table-column>
        <el-table-column
          prop="attendancePlace"
          label="考勤地点">
        </el-table-column>
        </el-table>

       <div class="footer">
          <!-- 分页部分 -->
          <el-pagination
          class="paginator"
          background
          layout="prev, pager, next"
          @current-change="getCurPage"
          :current-page.sync="curPage"
          :page-size="pageSize"
          :total="totalPage">
        </el-pagination>
