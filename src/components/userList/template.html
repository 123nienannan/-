<div class="user_list">
  <div class="userlist_top">
      <el-row>
          <el-col :span="5">
              <el-select class="select" @change="changeVal" v-model="companyVal" placeholder="选择公司">
                  <el-option
                    v-for="item in company"
                    :key="item.companyId"
                    :label="item.attendanceAddressName"
                    size="small"
                    :value="item.companyId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="5">
              <el-select class="select" @change="departmentChange" v-model="departmentVal" placeholder="选择部门">
                  <el-option
                      v-for="item in department"
                      :key="item.departMentId"
                      :label="item.departmentName"
                      size="small"
                      :value="item.departMentId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="5">
              <el-select class="select uploadPic" v-model="uploadpicVal" placeholder="选择照片">
                  <el-option
                      v-for="item in pictures"
                      :key="item.picId"
                      :label="item.label"
                      size="small"
                      :value="item.picId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="4">
              <el-input class="select"
                  placeholder="搜索员工姓名"
                  v-model="searchText">
                  <i slot="suffix" class="search" @click="filteSearch">
                    <img src="@/assets/images/1-1search.png">
                  </i>
          </el-input>
          </el-col>
          <el-col :span="5">
              <el-button @click="adduser = true" class="select import" round>
                  <img src="@/assets/images/1-1output.png">
                  <span>批量导入</span>
              </el-button>
          </el-col>
      </el-row>
  </div>

    <div class="table">
      <!-- 表格部分 -->
      <el-table
      :data="listData"
      style="width: 100%">
      <el-table-column
      fixed
      type="selection"
      width="40">
      </el-table-column>
      <el-table-column
      align="center"
      type="index"
      label="编号"
      width="50">
      </el-table-column>
      <el-table-column
        align="center"
        width="110"
        label="照片">
        <template slot-scope="scope">
            <el-popover trigger="click" placement="right" style="left: 249px;">
              <div class="popover_box">
                <div class="pic-box">
                  <img class="pic" src="@/assets/images/logo.png" />
                </div>
                <el-button type="primary" size="mini" round>修改头像</el-button>
                <p class="tip">请上传正面未经ps照片</p>
              </div>
              <div slot="reference" class="name-wrapper">
                <!-- <span class="checkPic"><img style="width:100%;" :src="scope.row.distinguishImgUrl" /></span> -->
                <span class="checkPic" v-if="scope.row.auditStatus==1">待审核</span>
                <span class="checkPic" v-else-if="scope.row.auditStatus==2">已通过</span>
                <span class="checkPic" v-else>已驳回</span>
              </div>
            </el-popover>
        </template>
      </el-table-column>
      <el-table-column
        prop="personName"
        label="姓名">
      </el-table-column>
      <el-table-column
        prop="departmentName"
        label="部门">
      </el-table-column>
      <el-table-column
        prop="phone"
        label="手机号 ">
      </el-table-column>
      <el-table-column
        prop="staffNumber"
        label="工号">
      </el-table-column>
      <el-table-column
        prop="personalMail"
        label="个人邮箱">
      </el-table-column>
      <el-table-column
        prop="companyMail"
        label="公司邮箱">
      </el-table-column>
      <el-table-column
        prop="companyName"
        label="考勤地点">
      </el-table-column>
      <el-table-column
        fixed="right"
        label="操作">
        <template slot-scope="scope">
            <el-button type="text" size="small">发送链接</el-button>
            <el-button type="text" size="small" @click="editInfo = true">修改</el-button>
        </template>
      </el-table-column>
      </el-table>
    <!-- 点击修改按钮出现的遮罩层 -->
      <el-dialog
              title="修改人员信息"
              :visible.sync="editInfo"
              width="30%"
              :before-close="handleClose">
              <div class="edit_table">
                <div class="editTable_left"><img src="@/assets/images/logo.png"><img class="greenpass" src="@/assets/images/1-4pass.png"></div>
                <div class="editTable_right">
                  <el-button size="mini" style="color: #333;" round>更换头像</el-button>
                  <p>请上传正面未经ps照片</p>
                </div>
              </div>
              <div class="editTable_bottom">
                  <el-form :model="formInline" size="mini" label-position="top">
                      <el-row>
                          <el-col :span="13">
                              <el-form-item label="员工姓名">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                          <el-col :span="11">
                              <el-form-item label="员工号">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                      </el-row>
                      <el-row>
                          <el-col :span="13">
                              <el-form-item label="考勤地点">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                          <el-col :span="11">
                              <el-form-item label="手机号">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                      </el-row>
                      <el-row>
                          <el-col :span="13">
                              <el-form-item label="公司">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                          <el-col :span="11">
                              <el-form-item label="部门">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                      </el-row>
                      <el-row>
                          <el-col :span="13">
                              <el-form-item label="公司邮箱">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                          <el-col :span="11">
                              <el-form-item label="个人邮箱">
                                  <el-input class="special" v-model="formInline.user"></el-input>
                              </el-form-item>
                          </el-col>
                      </el-row>
                    </el-form>
              </div>
              <span slot="footer" class="dialog-footer">
                <el-button class="cancle_btn" @click="editInfo = false" size="mini" round>取 消</el-button>
                <el-button type="primary" @click="editInfo = false" size="mini" round>修 改</el-button>
              </span>
            </el-dialog>

     <div class="footer">
          <!-- 通过驳回按钮 -->
        <div style="margin-top: 20px; float: left; padding-left: 40px;">
          <el-button size="mini">审批通过</el-button>
          <el-button size="mini">审批驳回</el-button>
        </div>
        <!-- 分页部分 -->
        <el-pagination
          class="paginator"
          background
          layout="prev, pager, next"
          @current-change="getCurPage"
          :current-page.sync="curPage"
          :page-size="pageSize"
          :total="totalPage">
        </el-pagination>
     </div>
  </div>
</div>
