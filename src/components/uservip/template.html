
<div class="uservip_list">
  <div class="userlistvip_top">
      <el-row>
          <el-col :span="5">
              <el-select class="select" v-model="companyVal" placeholder="选择公司">
                  <el-option
                    v-for="item in company"
                    :key="item.companyId"
                    :label="item.attendanceAddressName"
                    size="small"
                    :value="item.companyId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="5">
              <el-select class="select" v-model="departmentVal" placeholder="选择部门">
                  <el-option
                      v-for="item in department"
                      :key="item.departMentId"
                      :label="item.departmentName"
                      size="small"
                      :value="item.departMentId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="5">
              <el-select class="select uploadPic" v-model="uploadpicVal" placeholder="选择照片">
                  <el-option
                      v-for="item in pictures"
                      :key="item.picId"
                      :label="item.label"
                      size="small"
                      :value="item.picId">
                  </el-option>
              </el-select>
          </el-col>
          <el-col :span="4">
              <el-input class="select"
                  placeholder="搜索员工姓名"
                  v-model="searchText">
                  <i slot="suffix" class="search" @click="filteSearch">
                    <img src="@/assets/images/1-1search.png">
                  </i>
          </el-input>
          </el-col>
          <el-col :span="4" :offset="1">
              <el-button @click="addSpecialUser" class="select import" round>
                   <i class="el-icon-plus"></i>
                  <span>添加人员</span>
              </el-button>
          </el-col>
      </el-row>
  </div>

    <div class="table">
      <!-- 表格部分 -->
      <el-table
      :data="addSpUserData"
      style="width: 100%">
      <el-table-column
      align="center"
      type="index"
      label="编号"
      width="50">
      </el-table-column>
      <el-table-column
        align="center"
        width="110"
        label="照片">
        <template slot-scope="scope">
            <el-popover trigger="hover" placement="right" style="left: 249px;">
                <div class="popover_box">
                  <div class="pic-box">
                    <img class="pic" :src="scope.row.distinguishImgUrl"/>
                  </div>
                  <div class="checkPic" v-if="scope.row.auditStatus==1">
                    <p class="tip">
                      <el-button class="tip_turndown" @click="operation(scope.row.personId, '3')">驳回</el-button>
                      <el-button type="primary" @click="operation(scope.row.personId, '2')">同意</el-button>
                    </p>
                  </div>
                  <div class="checkPic" v-if="scope.row.auditStatus==2">
                      <el-button type="primary" size="mini" round>
                        修改头像
                        <input type="file" @change="amendUploadPic($event,scope.row.personId)">
                      </el-button>
                        <p class="tip">请上传正面未经ps照片</p>
                    </div>
                  <div class="checkPic" v-if="scope.row.auditStatus==3">
                      <el-button type="primary" size="mini" round>
                        修改头像
                        <input type="file" @change="amendUploadPic($event,scope.row.personId)">
                      </el-button>
                        <p class="tip">请上传正面未经ps照片</p>
                    </div>
                </div>

                <div class="clickChecked" slot="reference" v-if="scope.row.auditStatus==1">
                    <div class="checkPic"><img style="width:100%;" :src="scope.row.distinguishImgUrl"/></div>
                  </div>
                  <div slot="reference" v-if="scope.row.auditStatus==2">
                      <div class="checkPicStatus"><img style="width:100%;" :src="scope.row.distinguishImgUrl"/></div>
                  </div>
                  <div class="reject" slot="reference" v-if="scope.row.auditStatus==3">
                      <div class="checkPicaudit"><img style="width:100%;" :src="scope.row.distinguishImgUrl"/></div>
                  </div>
              </el-popover>
        </template>
      </el-table-column>
      <el-table-column
        prop="personName"
        align="center"
        width="100"
        label="姓名">
      </el-table-column>
      <el-table-column
        prop="departmentName"
        label="部门">
      </el-table-column>
      <el-table-column
        prop="phone"
        align="center"
        width="200"
        label="手机号 ">
      </el-table-column>
      <el-table-column
        prop="staffNumber"
        width="120"
        align="center"
        label="工号">
      </el-table-column>
      <el-table-column
        prop="personalMail"
        align="center"
        label="个人邮箱">
      </el-table-column>
      <el-table-column
        prop="companyMail"
        align="center"
        label="公司邮箱">
      </el-table-column>
      <el-table-column
        prop="companyName"
        align="center"
        label="考勤地点">
      </el-table-column>
      <el-table-column
        fixed="right"
        align="center"
        width="100"
        label="操作">
        <template slot-scope="scope">
            <el-button type="text" size="small" @click="amendSpecialUser(scope.row)">修改</el-button>
            <el-button type="text" size="small" @click="deleteSpecialUser(scope.row.personId)">删除</el-button>
        </template>
      </el-table-column>
      </el-table>
      <!-- 点击添加按钮出现的对话框 -->
      <el-dialog
      title="添加人员"
      :visible.sync="showaddSpUserDialog"
      width="30%"
      :before-close="handleClose">
      <div class="edit_table">
        <div class="img-wrap">
          <img :src="headerPic">
        </div>
        <div class="btn-wrap">
          <button class="btn-upload">
            上传头像
            <input type="file" @change="uploadFile" class="upload">
          </button>
          <p class="tip">请上传正脸照用于人脸识别</p>
          <p class="checkedPic" style="color: #f56c6c;" v-if="checkedPicture">请上传头像</p>
        </div>
      </div>
      <el-form
            :rules="rules"
            ref="addSpecialUserForm"
            :model="addSpecialUserForm"
            >
              <el-row :gutter="20">
                <el-col :span="12">
                  <el-row>
                    <el-col :span="24">
                      <el-form-item prop="personName">
                        <h3 class="title">员工姓名</h3>
                        <el-input v-model="addSpecialUserForm.personName" placeholder="请填写姓名"></el-input>
                      </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <el-form-item prop="companyName">
                            <h3 class="title">考勤地点</h3>
                            <el-select class="address" @change="locationChange" v-model="addSpecialUserForm.companyName" placeholder="请选择考勤地点">
                                <el-option
                                v-for="item in company"
                                :key="item.companyId"
                                :label="item.attendanceAddressName"
                                size="small"
                                :value="item.companyId">
                                </el-option>
                              </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="24">
                      <el-form-item prop="phone">
                        <h3 class="title">账号</h3>
                        <el-input v-model="addSpecialUserForm.phone" placeholder="请填写手机号"></el-input>
                      </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <el-form-item prop="companyMail">
                          <h3 class="title">公司邮箱</h3>
                          <el-input v-model="addSpecialUserForm.companyMail" placeholder="请填写公司邮箱"></el-input>
                        </el-form-item>
                      </el-col>
                  </el-row>
                </el-col>
                <el-col :span="12">
                    <el-row>
                        <el-col :span="24">
                          <el-form-item prop="staffNumber">
                            <h3 class="title">员工号</h3>
                            <el-input v-model="addSpecialUserForm.staffNumber" placeholder="请填写员工号"></el-input>
                          </el-form-item>
                        </el-col>
                        <el-col :span="24">
                            <el-form-item prop="departmentName">
                                <h3 class="title">部门</h3>
                                <el-select class="address" @change="departmentChange" v-model="addSpecialUserForm.departmentName" placeholder="请选择部门">
                                    <el-option
                                    v-for="item in department"
                                    :key="item.departMentId"
                                    :label="item.departmentName"
                                    size="small"
                                    :value="item.departMentId">
                                    </el-option>
                                  </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="24">
                          <el-form-item prop="personalMail">
                            <h3 class="title">个人邮箱</h3>
                            <el-input v-model="addSpecialUserForm.personalMail" placeholder="请填写个人邮箱"></el-input>
                          </el-form-item>
                        </el-col>
                    </el-row>
                </el-col>
              </el-row>
      </el-form>
      <span slot="footer" class="dialog-footer">
          <el-button class="cancle_btn" @click="cancleAction" size="mini" round>取 消</el-button>
          <el-button type="primary" size="mini" @click="addSpecialPerson" round>添 加</el-button>
      </span>
      </el-dialog>
      <!-- 点击修改按钮出现的遮罩层 -->
      <el-dialog
              title="修改人员信息"
              :visible.sync="editInfo"
              width="30%"
              :before-close="handleClose">
              <div class="edit_table">
                  <div class="img-wrap">
                    <img :src="headerPic">
                  </div>
                  <div class="btn-wrap">
                    <button class="btn-upload">
                        更换头像
                      <input type="file" class="upload">
                    </button>
                    <p class="tip">请上传正面未经PS照片</p>
                    <p class="checkedPic" v-show="checkedamendPicture">更换头像</p>
                  </div>
                </div>
                <el-form
                      :rules="rules"
                      ref="editSpecialUserForm"
                      :model="editSpecialUserForm"
                      >
                        <el-row :gutter="20">
                          <el-col :span="12">
                            <el-row>
                              <el-col :span="24">
                                <el-form-item>
                                  <h3 class="title">员工姓名</h3>
                                  <el-input v-model="editSpecialUserForm.personName" placeholder="请填写姓名"></el-input>
                                </el-form-item>
                              </el-col>
                              <el-col :span="24">
                                  <el-form-item>
                                      <h3 class="title">考勤地点</h3>
                                      <el-select class="address" @change="locationChange" v-model="editSpecialUserForm.companyName" placeholder="请选择考勤地点">
                                          <el-option
                                          v-for="item in company"
                                          :key="item.companyId"
                                          :label="item.attendanceAddressName"
                                          size="small"
                                          :value="item.companyId">
                                          </el-option>
                                        </el-select>
                                  </el-form-item>
                              </el-col>
                              <el-col :span="24">
                                <el-form-item>
                                  <h3 class="title">账号</h3>
                                  <el-input v-model="editSpecialUserForm.phone" placeholder="请填写手机号"></el-input>
                                </el-form-item>
                              </el-col>
                              <el-col :span="24">
                                  <el-form-item>
                                    <h3 class="title">公司邮箱</h3>
                                    <el-input v-model="editSpecialUserForm.companyMail" placeholder="请填写公司邮箱"></el-input>
                                  </el-form-item>
                                </el-col>
                            </el-row>
                          </el-col>
                          <el-col :span="12">
                              <el-row>
                                  <el-col :span="24">
                                    <el-form-item>
                                      <h3 class="title">员工号</h3>
                                      <el-input v-model="editSpecialUserForm.staffNumber" placeholder="请填写员工号"></el-input>
                                    </el-form-item>
                                  </el-col>
                                  <el-col :span="24">
                                      <el-form-item>
                                          <h3 class="title">部门</h3>
                                          <el-select class="address" @change="departmentChange" v-model="editSpecialUserForm.departmentName" placeholder="请选择部门">
                                              <el-option
                                              v-for="item in department"
                                              :key="item.departMentId"
                                              :label="item.departmentName"
                                              size="small"
                                              :value="item.departMentId">
                                              </el-option>
                                            </el-select>
                                      </el-form-item>
                                  </el-col>
                                  <el-col :span="24">
                                    <el-form-item>
                                      <h3 class="title">个人邮箱</h3>
                                      <el-input v-model="editSpecialUserForm.personalMail" placeholder="请填写个人邮箱"></el-input>
                                    </el-form-item>
                                  </el-col>
                              </el-row>
                          </el-col>
                        </el-row>
                </el-form>
                <span slot="footer" class="dialog-footer">
                    <el-button class="cancle_btn" @click="cancleEdit" size="mini" round>取 消</el-button>
                    <el-button type="primary" size="mini" @click="editSpecialPerson" round>修 改</el-button>
                </span>
      </el-dialog>

     <div class="footer">
        <!-- 分页部分 -->
        <el-pagination
          class="paginator"
          background
          layout="prev, pager, next"
          @current-change="getCurPage"
          :current-page.sync="curPage"
          :page-size="pageSize"
          :total="totalPage">
        </el-pagination>
     </div>
    </div>
</div>
