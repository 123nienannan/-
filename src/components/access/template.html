<div class="access"
      v-loading="loading"
      element-loading-text="数据导出中，请耐心等待......"
      element-loading-spinner="el-icon-loading"
      element-loading-background="rgba(0, 0, 0, 0)"
>
  <div class="access_top">
    <el-row>
      <el-col :span="12">
        <el-date-picker @change="changeDate" value-format="yyyy-MM-dd HH:mm:ss" class="date" v-model="accessDate" type="date"
          placeholder="选择日期">
        </el-date-picker>
      </el-col>
      <el-col align="right" :span="12">
        <form method='post' name="form" enctype='application/json'>
        <button class="import add_btn" @click='importAccess'>
          <img src="@/assets/images/1-1output.png">
          <span>批量导出</span>
        </button>
      </form>
      </el-col>
    </el-row>
  </div>

  <div class="table">
    <!-- 表格部分 -->
    <el-table :data="accessList" style="width: 100%">
      <el-table-column type="index" align="center" label="编号" width="80">
      </el-table-column>
      <el-table-column prop="personName" align="center" min-width="100" label="姓名">
      </el-table-column>
      <el-table-column prop="staffNumber" align="center" min-width="120" label="员工号">
      </el-table-column>
      <el-table-column prop="departmentName" align="center" min-width="180" label="部门">
      </el-table-column>
      <el-table-column prop="accessDate" align="center" min-width="180" label="出入时间">
      </el-table-column>
      <el-table-column prop="accessPlace" align="center" min-width="180" label="出入点位">
      </el-table-column>
    </el-table>

    <div class="footer">
      <!-- 分页部分 -->
      <el-pagination class="paginator" background layout="prev, pager, next" @current-change="getCurPage"
        :current-page.sync="curPage" :page-size="pageSize" :total="totalPage">
      </el-pagination>
    </div>

  </div>
</div>
